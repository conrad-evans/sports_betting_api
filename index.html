<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sports Betting API</title>
  </head>
  <body class="container-fluid">
    <div class="container rounded border p-4 my-5">
      <h1 class="display-5 mb-5">Sports Betting API</h1>
      <div class="row mb-5">
        <div class="col-2">
          <select name="apiMethods" class="form-select">
            <option value="1">GET</option>
            <option value="2">POST</option>
            <option value="3">PUT</option>
            <option value="4">DELETE</option>
          </select>
        </div>
        <form class="col-8">
          <div class="input-group">
            <span class="input-group-text">/api</span>
            <input type="text" class="form-control" />
          </div>
        </form>
        <button class="col-2 btn btn-primary text-nowrap">Send</button>
      </div>
      <div class="row mb-5">
        <h2 class="lead text-black-50">Data</h2>
        <textarea rows="10" class="form-control"></textarea>
      </div>
      <div class="row">
        <h2 class="lead text-black-50">Response Data</h2>
        <div class="border rounded p-3">
          <p class="lead">Hello</p>
        </div>
      </div>
    </div>
  </body>
</html>
